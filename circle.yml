machine:
  node:
    version: 4.2.6

general:
  branches:
    only:
      - master

dependencies:
  override:
    - npm install npm@latest -g
    - npm install angular-cli@1.0.0-beta.20-4 -g
    - npm install

test:
  override:
    - ng github-pages:deploy --message "Autodeploy gh-pages" --base-href "/"