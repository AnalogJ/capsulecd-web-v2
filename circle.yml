machine:
  node:
    version: 4.2.6

general:
  branches:
    only:
      - master

dependencies:
  override:
    - npm install npm@latest -g
    - git clone -b AnalogJ-patch-1 git@github.com:AnalogJ/angular-cli.git && cd angular-cli && npm link
    - npm install --production

test:
  override:
    - ng github-pages:deploy --message "Autodeploy gh-pages" --base-href "/"