machine:
  node:
    version: 4.2.6

general:
  branches:
    only:
      - master

dependencies:
  override:
    - npm install npm@latest -g
    - npm install -g git+ssh://git@github.com/AnalogJ/angular-cli.git#AnalogJ-patch-1
    - npm install --production

test:
  override:
    - ng github-pages:deploy --message "Autodeploy gh-pages" --base-href "/"